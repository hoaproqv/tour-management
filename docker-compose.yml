version: "3.9"

services:
  backend:
    build:
      context: .
      target: backend
    container_name: tour_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: tour_management.settings
      EMAIL_BACKEND: django.core.mail.backends.console.EmailBackend
    ports:
      - "${SERVER_PORT:-8000}:${SERVER_PORT:-8000}"
    volumes:
      - ./:/app
      - ./logs:/app/logs
      - ./media:/app/media
      - static_volume:/app/staticfiles
    networks:
      - tour_net

  frontend:
    build:
      context: .
      target: frontend
    container_name: tour_frontend
    restart: unless-stopped
    working_dir: /app/react
    env_file:
      - .env
    environment:
      HOST: 0.0.0.0
      PORT: 3000
    command: >-
      sh -c "if [ \"$DJANGO_DEBUG\" = \"True\" ]; then npm run dev -- --host 0.0.0.0 --port 3000; else npm start; fi"
    ports:
      - "3000:3000"
    volumes:
      - ./react:/app/react
      - /app/react/node_modules
    depends_on:
      - backend
    networks:
      - tour_net

  db:
    image: postgres:16-alpine
    container_name: tour_postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: "${DB_NAME}"
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    ports:
      - "${DB_PORT:-5432}:${DB_PORT:-5432}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tour_net

  redis:
    image: redis:7-alpine
    container_name: tour_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tour_net

volumes:
  postgres_data:
  redis_data:
  static_volume:

networks:
  tour_net:
    driver: bridge
